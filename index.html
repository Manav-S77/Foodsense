<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FoodSense</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", "Segoe UI", sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}


body {
  display: grid;
  place-items: center;   /* strongest centering method */
  background: radial-gradient(circle at top, #222, #000);
}

/* MAIN CONTAINER */
.container {
  width: 1200px;   /* fixed width for perfect centering */
  max-width: 95%;
  min-height: 650px;
  display: flex;
  padding: 36px;
  border-radius: 14px;
  background: linear-gradient(135deg, #1c1c1c, #111);
  color: #fff;
}

/* LEFT */
.left {
  flex: 1;
  padding-right: 35px;
}

.logo-img {
  width: 130px;
  margin-bottom: 12px;
}

.tagline {
  font-size: 48px;
  margin-bottom: 24px;
}

/* SEARCH INPUTS */
.search-section {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 18px;
}

.search-box {
  width: 100%;
  padding: 18px 26px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  outline: none;
  color: black;
}

/* FILTERS */
.filters {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 18px;
}

.filter {
  padding: 12px 16px;
  border-radius: 30px;
  border: none;
  font-size: 13px;
}

/* FOOD + ARROW */
.food-row {
  display: grid;
  grid-template-columns: 1fr 1fr 70px;
  gap: 14px;
  align-items: center;
}

.food-grid {
  grid-column: 1 / 3;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.food {
  background: #eaeaea;
  color: #000;
  padding: 14px 0;
  border-radius: 30px;
  font-size: 14px;
  text-align: center;
  cursor: pointer;
  border: none;
}

.food:hover {
  background: #dcdcdc;
}

.food:active {
  transform: scale(0.97);
}

/* ARROW BUTTON */
.arrow-btn {
  width: 60px;
  height: 60px;
  background: #ff3b3b;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
}

/* RIGHT */
.right {
  width: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.food-image {
  width: 100%;
  max-height: 550px; /* changed from fixed height */
  object-fit: contain;
}
</style>

</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <img src="logo bg.png" class="logo-img" alt="Logo">

    <div class="tagline">Eat smart. Eat nearby!</div>

    <!-- SEARCH -->
    <div class="search-section">
      <input
        type="text"
        id="foodInput"
        class="search-box"
        placeholder="ðŸ”  ENTER THE FOOD YOU PREFER"
      >

      <input
        type="text"
        id="locationInput"
        class="search-box"
        placeholder="ðŸ“  ENTER THE LOCATION"
        readonly
      >
    </div>

    <!-- FILTERS -->
    <div class="filters">
      <select class="filter" id="priceFilter">
  <option value="">Price Range</option>
  <option value="Below 200">Below 200</option>
  <option value="200-500">200-500</option>
  <option value="Above 500">Above 500</option>
</select>

<select class="filter" id="cuisineFilter">
  <option value="">Cuisine</option>
  <option value="Indian">Indian</option>
  <option value="Arabian">Arabian</option>
  <option value="Chinese">Chinese</option>
  <option value="Italian">Italian</option>
</select>

<select class="filter" id="vegFilter">
  <option value="">Veg / Non-Veg</option>
  <option value="Veg">Veg</option>
  <option value="Non-Veg">Non-Veg</option>
</select>

<select class="filter" id="ratingFilter">
  <option value="">Rating</option>
  <option value="5">5</option>
  <option value="4">4</option>
  <option value="below4">Below 4</option>
</select>


      
    </div>

    <!-- FOOD BUTTONS + ARROW -->
    <div class="food-row">

      <div class="food-grid">
        <button class="food" onclick="selectFood('Burgers')">Burgers</button>
        <button class="food" onclick="selectFood('Shawarma')">Shawarma</button>
        <button class="food" onclick="selectFood('Drinks')">Drinks</button>
        <button class="food" onclick="selectFood('Biriyani')">Biriyani</button>
      </div>

      <div class="arrow-btn" id="searchBtn">âžœ</div>
    </div>

  </div>

  <!-- RIGHT -->
  <div class="right">
    <img src="animated pic.png" class="food-image" alt="Food">
  </div>

</div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const foodInput = document.getElementById("foodInput");
  const locationInput = document.getElementById("locationInput");
  const searchBtn = document.getElementById("searchBtn");

  const priceFilter = document.getElementById("priceFilter");
  const cuisineFilter = document.getElementById("cuisineFilter");
  const vegFilter = document.getElementById("vegFilter");
  const ratingFilter = document.getElementById("ratingFilter");

  // âœ… 1. Redirect to location page when clicking location input
  locationInput.addEventListener("click", () => {
    window.location.href = "location.html";
  });

  // âœ… 2. Auto-fill saved location
  const savedLocation = localStorage.getItem("selectedLocation");
  if (savedLocation) {
    locationInput.value = savedLocation;
  }

  // âœ… 3. Food buttons (Burger, Shawarma, etc.)
  window.selectFood = function(food) {
    foodInput.value = food;
  };

  // âœ… 4. Search button
  searchBtn.addEventListener("click", () => {

    const food = foodInput.value.trim();
    const location = locationInput.value.trim();

    if (!food || !location) {
      alert("Please enter BOTH Food Preference and Location");
      return;
    }

    const query =
      `search.html?food=${encodeURIComponent(food)}` +
      `&location=${encodeURIComponent(location)}` +
      `&price_range=${encodeURIComponent(priceFilter.value)}` +
      `&cuisine=${encodeURIComponent(cuisineFilter.value)}` +
      `&veg_type=${encodeURIComponent(vegFilter.value)}` +
      `&min_rating=${encodeURIComponent(ratingFilter.value)}`;

    window.location.href = query;
  });

});

</script>


</body>
</html>
