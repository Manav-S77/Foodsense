<!DOCTYPE html>
<html lang="en">
<head>

  <title>Choose Location</title>
  <link rel="stylesheet" href="location.css">
</head>
<body>

<div class="page">

  <h2 class="title">Select your location</h2>

    type="text"

    class="search-box"

    autocomplete="off"
  >

  <button id="currentLocation" class="search-box current-btn">
    üìç Use your current location
  </button>

  <!-- RESULTS -->
  <div id="results" class="results"></div>

  


  <!-- LOGO -->
  <img src="logo bg.png" class="logo" alt="logo">

</div>

<script src="location.js"></script>
</body>
</html>
